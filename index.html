            <div class="buttons">
                <div id="btn"></div>
                <button type="button" class="toggle" onclick="login()">Log-in</button>
                <button type="button" class="toggle" onclick="register()">Register</button>
            </div>
            <form id="log" class="fill">
                <input type="text" class="input" pattern="(?=.*\d)(?=.*[A-Z]).{13}"placeholder="BITS-ID" required>
                <input type="password" class="input" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter Password" required>
                <button type="submit" id="logi" class="submit" disabled="disabled">Log in</button> 
                <div id="mod" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p class="tex">YOU'RE LOGGED IN</p>
                    </div>
                </div>
            
            </form>
            <form id="reg" class="fill">
                <input type="text" class="input" placeholder="Full name" required>
                <input type="text" class="input" pattern="(?=.*\d)(?=.*[A-Z]).{13}" placeholder="BITS-ID" required>
                <input type="email" class="input" placeholder="Email Id" required>
                <input type="password" class="input" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter Password" required>
                <input type="password" class="input" id="cpass" placeholder="Re-Enter Password" oninput="check(this)" required>
                <button type="submit" id="regi" class="submit">Register</button>
            </form>
